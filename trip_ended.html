<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find A Vechcle</title>
        <!-- favicon -->
        <link href="img/DrivEz_logo.png" rel="icon">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
        <!-- Vue 3 -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script>
            
        </script>
    </head>
    <body>
        <div id="app">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg mb-4" style="background-color:rgb(247, 240, 240); z-index:10000;">
                <div class="container-fluid">

                    <!-- insert brand icon here, image found in resources-->
                    <a class="navbar-brand fs-1" href="#">
                        <span>Ride</span><span class="text-info">Ez</span><span>.</span>
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                </div>
            </nav>
            <div class="container">
                <div class="row mb-4">
                    <div class="col-12 text-center">
                        <h1 class="text-center display-4">Booking Ended</h1>
                        <p class="text-center display-6">Your trip has ended. You can book another car to start a new tip by clcking the button below. Thank you for renting with RideEz. We hope that you had a pleasant journey with us!</p>
                        <p class="text-center display-6" v-if="message!=null">{{message}}</p>
                        <button class="btn btn-primary fs-4 mt-3" @click="redirect()">Book Another Car</button><br>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                        <img src="img/DrivEz_logo.png" alt="" class="img-fluid">
                    </div>
                </div>
                
            </div>
        </div>
        <!-- Set username + logout script-->
        <script>
            document.getElementById("username").innerText = "Welcome, " + sessionStorage.getItem("username") + "!";
            function logout(){
                sessionStorage.clear();
            }   

        </script>
        <!-- Vue script -->
        <script src="js/trip_ended.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>
</html>
