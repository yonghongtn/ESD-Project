<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload QR Code</title>
        <!-- favicon -->
        <link href="img/DrivEz_logo.png" rel="icon">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
        <!-- Vue 3 -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script>
            
        </script>
    </head>
    <body>
        <div id="app">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg mb-4" style="background-color:rgb(247, 240, 240); z-index:10000;">
                <div class="container-fluid">

                    <!-- insert brand icon here, image found in resources-->
                    <a class="navbar-brand fs-1" href="#">
                        <span>Ride</span><span class="text-info">Ez</span><span>.</span>
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <h4 class="mx-1" id="username">Welcome!</a></h4>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-danger" onclick="logout()"> <a  href="logout.html"><h4 class="mx-1">Logout</h4></a> </button>                  
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row mb-4">
                    <div class="col-12">
                        <h1 class="text-center display-4">Upload QR Code To End Trip</h1>
                        <button class="btn btn-warning fs-4" @click="redirect()">Back to Booking Details</button>&nbsp;
                    </div>
                </div>
                
                <div class="row mb-3 fs-4">
                    <div class="col-12 col-md-6 col-xl-8 fs-3">
                        Please take a picture of the QR code displayed at the parking spot and upload it here. The file uploaded must be an image file (jpg, png, jpeg only).<br><br>
                        <div class="input-group mb-3 fs-4">
                            <input type="file" class="form-control" id="image" accept=".jpg,.jpeg,.png">
                        </div><br>
                        <button class="btn btn-success fs-4" @click="uploadQR">Upload</button>
                    </div>
                </div>
                <!-- Failure message when verification of current location fails -->
                <div class="fs-4" v-show="false">
                    QR code verification failed. Please try again.
                </div>
            </div>
        </div>
        <!-- Set username + logout script-->
        <script>
            document.getElementById("username").innerText = "Welcome, " + sessionStorage.getItem("username") + "!";
            function logout(){
                sessionStorage.clear();
            }   

        </script>
        <!-- Vue script -->
        <script src="js/upload_qr.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>
</html>
